name: Deploy to GitHub Pages

on:
  push:
    branches: [main] # main 브랜치에 푸시될 때 실행
  workflow_dispatch: # 수동으로 워크플로우 실행 가능

permissions:
  contents: write # GitHub Pages 배포를 위한 권한

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Node.js ⚙️
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies 📦
        run: npm ci

      - name: Build 🔧
        run: npm run build
        env:
          NODE_ENV: production

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # 빌드 결과물이 있는 폴더
          branch: gh-pages # 배포할 브랜치
          clean: true # 배포 전 gh-pages 브랜치 정리
